set-option -sa terminal-overrides ',xterm*:Tc'
set -g mouse on

# Quality-of-life defaults
set -g history-limit 100000
set -sg escape-time 0
set -g focus-events on

# Keep window names stable/predictable
set -g allow-rename off
set -g automatic-rename off

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window

# Nested tmux workaround:
# - Outer tmux keeps using Ctrl-h/j/k/l (via vim-tmux-navigator) for local pane nav.
# - When the pane is running ssh/mosh, Meta-h/j/k/l sends Ctrl-h/j/k/l through to
#   the remote (inner) tmux so navigation works there too.
bind-key -n M-h if-shell -F '#{||:#{==:#{pane_current_command},ssh},#{==:#{pane_current_command},mosh-client}}' 'send-keys C-h' 'send-keys M-h'
bind-key -n M-j if-shell -F '#{||:#{==:#{pane_current_command},ssh},#{==:#{pane_current_command},mosh-client}}' 'send-keys C-j' 'send-keys M-j'
bind-key -n M-k if-shell -F '#{||:#{==:#{pane_current_command},ssh},#{==:#{pane_current_command},mosh-client}}' 'send-keys C-k' 'send-keys M-k'
bind-key -n M-l if-shell -F '#{||:#{==:#{pane_current_command},ssh},#{==:#{pane_current_command},mosh-client}}' 'send-keys C-l' 'send-keys M-l'

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

# For nested tmux sessions
bind-key -n C-a send-prefix

# Sets parent terminal title, same as current Tmux window
set -g set-titles on
set -g set-titles-string "#I:#W"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

######################################################################
# Pop-Up Menus                                                       #
######################################################################

# Prefix + Ctrl J shows a session list popup selector with fzf
bind C-j display-popup -E "s=$(tmux list-sessions -F '#S' | grep -v \"^$(tmux display-message -p '#S')$\" | fzf --reverse) && [ -n \"$s\" ] && tmux switch-client -t \"$s\""

# Show htop on Prefix + Ctrl H
bind C-h display-popup -E "htop"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'         # Save text to system clipboard
set -g @plugin 'tmux-plugins/tmux-sessionist'   # Easily manage sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Contineous saves environment for next time
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Restart previous environment on launch
# set -g @plugin 'tmux-plugins/tmux-sidebar'      # Shows file tree on the left, `tab`
set -g @plugin 'tmux-plugins/tmux-open'         # Opens highlighted addresses / files: `o`
# set -g @plugin 'jaclu/tmux-menus'               # Context menus for common tasks: `#`
set -g @plugin 'laktak/extrakto'                # Clipboard copy and output completions

# for linux
set -g set-clipboard on

# Restore tmux environment
set -g @continuum-restore 'on'

# Copy mode vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Split window horizontally (h) / veritcally (v)
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key -r -T prefix M-k resize-pane -U 5
bind-key -r -T prefix M-j resize-pane -D 5
bind-key -r -T prefix M-h resize-pane -L 5
bind-key -r -T prefix M-l resize-pane -R 5
# Fallback resize keys (more reliable than Meta on some setups)
bind-key -r -T prefix K resize-pane -U 5
bind-key -r -T prefix J resize-pane -D 5
bind-key -r -T prefix H resize-pane -L 5
bind-key -r -T prefix L resize-pane -R 5
# Resize panes using prefix + vim arrow keys

